<!DOCTYPE html> 
<html lang= "pt-br"> 
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
  <link rel="stylesheet" href="https://cdnjs.
  cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/
  all.min.css">
  <link rel="stylesheet" href="css/style.css"/>
  <title> To Do List  </title>
</head>
<body>
  <div class="container">
    <div>
      <h2>Lista de Afazeres</h2>
      <input type="text" placeholder="Escreva aqui..." id="inputBx">
      <ul id="list"></ul>
    </div>
  </div> 
    <script>
      let inputBx = document.querySelector('#inputBx');
      let list = document.querySelector('#list');

      inputBx.addEventListener("keyup",function(event){
        if (event.key == "Enter"){
          addItem(this.value)
          this.value = ""
        }
      })

      let addItem = (inputBx) => {
        let listItem = document.createElemnt("li");
        listItem.innerHTML=`${inputBx}<i><i>`;
         listItem.addEventListener("click", function(){
           this.classList.toggle('done');
         })
         listItem.querySelector("i").addEventListener("click",
         function(){
           listItem.remove();
         })
         list.appendChild(listItem);
      }
    </script>
       
 </body> 
 </html>

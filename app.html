<!DOCTYPE html> 
<html lang= "pt-br"> 
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title> Lista de Compras </title> 
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>LISTA DE COMPRAS</h2>
      <form id="grocery">
        <input id="writeList" type="text" placeholder="Escreva na lista..." required>
        <button>Adicionar</button>
      </form>
    </div>
    <ol></ol>
  </div>
  <script>
    let grocery = document.getElementById('grocery');
    grocery.addEventListener('submit', addItem);
    function addItem(e){
      e.preventDefault();
      let data = this.elements.writeList.value;
      let list = document.querySelector('ol');
      let item = document.createElement('li');
      let text = document.createElement('p');

      text.textContent = data;
      this.elements.writeList.value = "";
      item.append(text);
      list.append(item);

      let rmvBtn = document.createElement('span');
      rmvBtn.classList.add('remove');
      item.append(rmvBtn);
    }
  </script>
       
 </body> 
 </html>
